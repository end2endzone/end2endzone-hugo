# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "http://www.end2endzone.com"
DefaultContentLanguage  = "en"
title                   = "end2end zone"
theme                   = "hugo-future-imperfect-slim"
paginate                = 3
disqusShortname         = ""
googleAnalytics         = ""
pluralizeListTitles     = false
disableLanguages        = []


enableRobotsTXT = true

[markup]

  # https://gohugo.io/content-management/toc/
  # https://gohugo.io/getting-started/configuration-markup/#table-of-contents
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 5
    ordered = true

  defaultMarkdownHandler = 'goldmark'
  
  [markup.asciidocExt]
    backend = 'html5'
    extensions = []
    failureLevel = 'fatal'
    noHeaderOrFooter = true
    preserveTOC = false
    safeMode = 'unsafe'
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
    
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ''
    footnoteReturnLinkContents = ''
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true

  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true

    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      [markup.goldmark.parser.attribute]
        block = false
        title = true

    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true 
      # `unsafe = true` is required to enable shortcode inside other shortcodes.
      # https://stackoverflow.com/questions/62129365/how-to-nest-shortcodes-with-hugo-raw-html-ommitted
      xhtml = false

  # https://www.brycewray.com/posts/2021/02/new-hugo-easier-writing/
  [markup.parser.attribute]
    block = true
    title = true
      
  # https://gohugo.io/getting-started/configuration-markup#highlight
  # https://gohugo.io/content-management/syntax-highlighting/#generate-syntax-highlighter-css
  [markup.highlight]
    anchorLineNos = true
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
    style = 'monokai'
    tabWidth = 2


  
